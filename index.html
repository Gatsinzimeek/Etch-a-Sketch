<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch-a-sketch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h1>Etch-a-sketch</h1></center>
	<div class="container">
		<div class="Tools-container">
			<input type="color" class="color-choose" value="#333333">
			<button class="color-mode" onclick="setCurrentMode('color')">
				Color mode
			</button>
			<button class="rainbow" onclick="setCurrentMode('Rainbow')">
				Rainbow mode
			</button>
			<button class="Eraser" onclick="setCurrentMode('eraser')">
				Eraser
			</button>
			<button class="clear">Clear</button>
			<div class="rang-container">
				<span id="size">16</span> x <span>64</span><br>
				<input type="number" min="1" max="64" class="ranger" value="16">
				<p>choose your size</p>
			</div>
		</div>
		<div class="draw-container">
			
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
